{% extends 'base.html' %}

{% block content %}

        <form action="#" method="post" enctype=multipart/form-data>
            <input type="text" name="presentation_name" id="presentation_name" placeholder="Untitled Liveline Presentation"><br>

        <a href="{{url_for('profile.profile_page')}}" class="button hoverable">Cancel</a>
    </div>
{% endblock %}
